<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./dist/style.css">
  <script src="./dist/app.js" defer></script>
  <title> Store Books </title>
</head>
<body class="bg-black/80">
 <div class="">
     <h2 class="text-center text-slate-50 font-medium mt-5 text-xl sm:text-3xl md:text-2xl"> STORE BOOKS LIBRARIES  </h2>
     <div class="flex justify-center items-center mt-5" id="searchContainer">
         <input type="text" id="accessBooks" placeholder="Enter Book Name ..." class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 h-[45px] pl-5 border border-slate-400 focus:outline-none rounded" />
         <button id="searchButton"><i class="fa-solid fa-magnifying-glass text-xl text-white h-[45px] w-[85px] ml-[-3px] border bg-transparent rounded pt-2"></i></button>
         <i class="fa-solid fa-cart-shopping ml-10 text-2xl cursor-pointer inline-block text-white" id="shoppingButton"></i>
         <span id="cartCount" class="inline-block text-sm mb-[30px] ml-[5px] text-emerald-400"> 0 </span>
     </div>

     <div id="bookList" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 mt-[5%] w-[700px] h-[670px] flex flex-wrap gap-1 justify-around items-center overflow-hidden"></div>

     <div id="cartSidebar" class="absolute top-0 right-0 bg-white rounded border border-slate-50 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 h-screen hidden">
         <button id="exitButton" class="text-slate-500 font-medium text-xl pl-[17px] pt-[10px]"> X </button>
         <h3 class="text-center font-bold text-xl"> CART </h3>
         <div class="min-h-[700px] h-max" id="cartContianer">
          
          <div id="cartItemsContainer" class="mt-[25px]"></div>
         </div>
         <p class="absolute bottom-[150px] right-1/4 text-xl"> Total Price : $ <span id="totalPrice" class="inline-block"> 00 </span></p>
       
     </div>

 </div> 
</body>
</html>
